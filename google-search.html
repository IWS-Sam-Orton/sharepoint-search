<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Search Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    input[type="text"] {
      width: 180px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #4285F4;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="get" action="https://www.google.com/search" target="_blank">
    <input type="text" name="q" placeholder="Search Google..." />
    <button type="submit">Search</button>
  </form>
</body>
</html>
